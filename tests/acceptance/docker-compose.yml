version: '3'

services:
  deeptracy:
    build: ../../
    image: deeptracy
    depends_on:
      - redis
      - postgres
    environment:
      - BROKER_URI=redis://redis:6379
      - DATABASE_URI=postgresql://postgres:postgres@postgres:5432/deeptracy
      - SHARED_VOLUME_PATH=/tmp/deeptracy
      - LOCAL_PRIVATE_KEY_FILE=/root/.ssh/id_rsa
      - PATTON_URI=http://patton:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
      - ./private_key:/root/.ssh/
    privileged: true
    command: ["./wait-for-it.sh", "postgres:5432", "--", "/opt/deeptracy/run.sh"]

  postgres:
    image: postgres:9.6-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    command: -p 5432

  redis:
    image: redis:3-alpine
    ports:
      - 6379:6379

  patton:
    image: bbvalabs/patton:latest
    ports:
      - 8000:80
    environment:
      - "PATTON_DB_URL=postgres+psycopg2://postgres:postgres@postgres:5432/patton"
      - PATTON_HTTP_PORT=80
      - PATTON_DOWNLOAD_FOLDER=/tmp/patton
      - PATTON_HTTP_DEBUG=True
    depends_on:
      - postgres

  patton-init:
    image: bbvalabs/patton:latest
    environment:
      - "PATTON_DB_URL=postgres+psycopg2://postgres:postgres@postgres:5432/patton"
      - PATTON_HTTP_PORT=80
      - PATTON_DOWNLOAD_FOLDER=/tmp/patton
      - PATTON_HTTP_DEBUG=True
    depends_on:
      - patton
    command: bash -c "bash ./load_assets.sh ; python main.py -r"
